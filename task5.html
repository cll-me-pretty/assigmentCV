<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .slider-container {
            max-width: 500px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background: white;
            padding: 20px;
        }
        img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 5px;
            margin: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <img id="sliderImage" src="" alt="Image Slider">
        <div class="buttons">
            <button onclick="prevImage()">Previous</button>
            <button onclick="nextImage()">Next</button>
        </div>
    </div>

    <script>
        let images = [
            "https://upload.wikimedia.org/wikipedia/commons/3/3e/Cricket_picture.jpg",
            "https://t4.ftcdn.net/jpg/04/48/70/33/360_F_448703360_Yl1j5l882016Uzmo52mqGx2eu9h07Apt.jpg",
            "https://static9.depositphotos.com/1003671/1093/i/450/depositphotos_10939167-stock-photo-international-one-day-cricket.jpg",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4U1hJWY1Tr9itntYPpxNwfnnTmhqq5c1JsA&s",
        
        ];

        let currentIndex = 0;
        let slider = document.getElementById("sliderImage");

        function updateImage() {
            slider.src = images[currentIndex];
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }

        // Initialize slider with first image
        updateImage();
    </script>

</body>
</html>
